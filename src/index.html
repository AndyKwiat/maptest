<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>OpenStreetMap Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
  <div style="display: flex;">
    <div id="map" style="width: 800px; height: 800px; border: 1px solid black;"></div>
    <div id="log-container"
      style="width: 300px; height: 800px; margin-left: 10px; overflow-y: scroll; border: 1px solid black;">
      <div id="log" style="padding: 10px;"></div>
    </div>
  </div>
  <input type="checkbox" name="Nodes" id="Nodes" value="Nodes" checked>Nodes
  <input type="checkbox" name="RoadSegments" id="RoadSegments" value="RoadSegments" checked>RoadSegments
  <input type="checkbox" name="Meters" id="Meters" value="Meters" checked>Meters
  <input type="checkbox" name="Blockfaces" id="Blockfaces" value="Blockfaces" checked>Blockfaces

  <!-- <script>var exports = {};</script> -->
  <!-- <script src="dist/bundle.js"></script> -->
</body>

</html>
