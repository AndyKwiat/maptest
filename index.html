    <script>
      let allWays = [];
      // Latitude: 1 deg = 110.574 km. Longitude: 1 deg = 111.320*cos(latitude) km.
      const latkm = 110.574;
      const lngkm = 111.32 * Math.cos((43.53255820104378 * Math.PI) / 180); // hard-coded for now
      let lngRatio = lngkm / latkm;
      lngRatio *= lngRatio; // hack
      const invLngRatio = latkm / lngkm;

      function distanceToSegment(point, segment) {
        const [p1, p2] = segment;
        const [x, y] = point;

        const dx = p2[0] - p1[0];
        const dy = p2[1] - p1[1];
        const dot = dx * (x - p1[0]) + dy * (y - p1[1]);
        const lenSq = dx * dx + dy * dy;
        let param = -1;
        if (lenSq !== 0) {
          param = dot / lenSq;
        }

        let nearestX, nearestY;
        if (param < 0) {
          nearestX = p1[0];
          nearestY = p1[1];
        } else if (param > 1) {
          nearestX = p2[0];
          nearestY = p2[1];
        } else {
          nearestX = p1[0] + param * dx;
          nearestY = p1[1] + param * dy;
        }

        const dx2 = x - nearestX;
        const dy2 = (y - nearestY) * lngRatio; // hack to account for lngitude;
        return Math.sqrt(dx2 * dx2 + dy2 * dy2);
      }
      function addBlock(lat, lng) {
        // find closest way,using distanceToSegment
        let closestWay = allWays.reduce((prev, curr) => {
          const prevDist = distanceToSegment([lat, lng], prev);
          const currDist = distanceToSegment([lat, lng], curr);
          return prevDist < currDist ? prev : curr;
        });

        let dist = distanceToSegment([lat, lng], closestWay);
        let wayDirX = closestWay[0][0] - closestWay[1][0];
        let wayDirY = closestWay[0][1] - closestWay[1][1];
        // normalize wayDir
        let wayDirLen = Math.sqrt(wayDirX * wayDirX + wayDirY * wayDirY);
        wayDirX /= wayDirLen;
        wayDirY /= wayDirLen;
        const blockSize = 11.5 / 111139; // 2.5 meters in degrees
        // get normal vector

        let normalX = -wayDirY * lngRatio; // hack
        let normalY = wayDirX;
        // normalize normal
        let normalLen = Math.sqrt(normalX * normalX + normalY * normalY);
        normalX /= normalLen;
        normalY /= normalLen;

        let diffX = lat - closestWay[0][0];
        let diffY = lng - closestWay[0][1];
        diffY = diffY * lngRatio; // hack
        //normalize diff
        let diffLen = Math.sqrt(diffX * diffX + diffY * diffY);
        diffX /= diffLen;
        diffY /= diffLen;
        let dot = diffX * normalX + diffY * normalY;

        console.log(
          `normal: ${normalX}, ${normalY} dot: ${dot} diff: ${diffX}, ${diffY}`
        );
        if (dot < 0) {
          normalX *= -1;
          normalY *= -1;
        }

        let startX = closestWay[0][0] + normalX * dist - wayDirX * dist;
        let startY = closestWay[0][1] + normalY * dist - wayDirY * dist;
        let sx2 = startX + normalX * blockSize;
        let sy2 = startY + normalY * blockSize;

        let endX = closestWay[1][0] + normalX * dist + wayDirX * dist;
        let endY = closestWay[1][1] + normalY * dist + wayDirY * dist;
        let ex2 = endX + normalX * blockSize;
        let ey2 = endY + normalY * blockSize;
        // const p = L.polyline(
        //   [
        //     [lat, lng],
        //     [lat + wayDirX * blockSize, lng + wayDirY * blockSize],
        //     [lat, lng],
        //     [lat + normalX * blockSize, lng + normalY * blockSize],
        //   ],
        //   { color: "#ff7800", weight: 2 }
        // ).addTo(map);

        const polygon = L.polygon(
          [
            [startX, startY],
            [endX, endY],
            [ex2, ey2],
            [sx2, sy2],
          ],
          {
            color: "#ff7800",
            weight: 2,
            fill: true,
            fillColor: "#ff0000",
            fillOpacity: 0.9,
          }
        ).addTo(map);
        console.log("closest way");
        console.log(closestWay);
      }
      // Retrieve data in a bounding box using the Overpass API
      function fetchDataInBoundingBox(bbox) {
        const url = `https://overpass-api.de/api/interpreter?data=[out:json];(way["highway"](${bbox});>;);out;`;

        // Check if the response is already in the cache
        if ("caches" in window) {
          return caches.match(url).then((cachedResponse) => {
            if (cachedResponse) {
              return cachedResponse.json();
            } else {
              // If the response is not in the cache, fetch it and add it to the cache
              return fetch(url).then((response) => {
                const clonedResponse = response.clone();
                caches.open("osm-cache").then((cache) => {
                  cache.put(url, clonedResponse);
                });
                return response.json();
              });
            }
          });
        } else {
          // If the browser does not support the Cache API, fetch the response normally
          return fetch(url).then((response) => response.json());
        }
      }
      function getDataInBoundingBox(bbox) {
        return fetchDataInBoundingBox(bbox).then((data) => {
          //  console.log(data);
          // filter out all nodes
          let returnData = {};
          returnData.nodes = data.elements.filter(
            (element) => element.type === "node"
          );
          // filter out all ways
          returnData.ways = data.elements.filter(
            (element) => element.type === "way"
          );
          // filter out all relations
          returnData.relations = data.elements.filter(
            (element) => element.type === "relation"
          );

          return returnData;
        });
      }

      map.on("click", onMapClick);
      const bbox = [

      //   43.533523, -80.240074

      bbox.sort((a, b) => a[0] - b[0]);

      //   // draw bbox using leaflet

      getDataInBoundingBox(bbox)

          });
          // draw each "way"
          data.ways.forEach((way) => {
            // get all coords for this way
            let coords = way.nodes.map((node) => {
              const coord = data.nodes.find((coord) => coord.id === node);
              if (!coord) {
                //   console.log(`Could not find coord for node ${node}`);
                return [null, null];
              }
              return [coord.lat, coord.lon];
            });
            // filter out all coords with null values
            coords = coords.filter((coord) => coord[0] !== null);

            // draw the way
            if (coords.length == 2 && way.tags.highway) {
              allWays.push(coords);
